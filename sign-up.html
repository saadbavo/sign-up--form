<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header-r">
    <div class="logo-holder">
        
        <img src="imgs/odin-lined.png" alt="odin-lined" class="logo">
        <p class="name">Bavo</p>
    </div>
<div class="note">By saad hmh</div>
</div>
<form action="" method="post">

 <div class="attion">     
    <p>This not real online service!You know you need something like this in your life to help you realize you deepest dream.</p>
    <p>Sign-up and start.</p>
    <p class="rca">Be with us RCA.</p>
</div>

<fieldset>
    <legend>Let's do this</legend>
       <div class="box">
           
                <label for="first-nam">FIRST NAME</label>
                <input type="text" id="first-nam" name="first-nam" minlength="3" maxlength="20" required>
           
       </div>
        
            <div class="box">
                <label for="last-nam">LAST NAME</label>
                <input type="text" id="last-nam" name="last-nam" minlength="3" maxlength="20" required>
            </div>          
        
            <div class="box">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required >
            </div>

            <div class="box">
                <label for="phon-num">PHONE NUMBER</label>
                <input type="tel" name="phon-num" id="phon-num" required>
            </div>

            <div class="box">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="box">
                <label for="conf-password">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="conf-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="20">
            </div>

</fieldset> 
<div class="btn-sumbit">
    <button type="submit">Create Account</button>
    <p>Already have an Account?<a href="">Log in</a></p>
</div>     
</form>
</body>
</html>
